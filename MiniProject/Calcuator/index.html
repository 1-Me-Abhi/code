<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Basic Calculator Interface with History</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13b6ec",
                        "background-light": "#f6f8f8",
                        "background-dark": "#101d22",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #334155;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
        .dark ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased min-h-screen flex items-center justify-center p-4">
<main class="w-full max-w-[720px] h-[640px] bg-white dark:bg-[#1c2427] rounded-xl shadow-2xl overflow-hidden border border-slate-200 dark:border-[#283539] flex flex-row relative">
<section class="w-[360px] shrink-0 flex flex-col border-r border-slate-200 dark:border-[#283539] relative z-20">
<header class="flex items-center justify-between px-6 py-4 border-b border-slate-100 dark:border-[#283539] bg-white dark:bg-[#1c2427]">
<div class="flex items-center gap-3">
<div class="text-slate-800 dark:text-white">
<span class="material-symbols-outlined" style="font-size: 24px;">calculate</span>
</div>
<h1 class="text-slate-800 dark:text-white text-lg font-bold tracking-tight">Standard</h1>
</div>
<button class="flex items-center justify-center w-8 h-8 rounded-full bg-slate-100 dark:bg-[#283539] text-primary dark:text-primary transition-colors">
<span class="material-symbols-outlined" style="font-size: 20px;">history</span>
</button>
</header>
<div class="flex flex-col justify-end items-end px-6 pt-8 pb-4 bg-white dark:bg-[#1c2427] min-h-[140px]">
<div class="text-slate-500 dark:text-slate-400 text-sm font-medium mb-1 tracking-wide opacity-80">
                1,250 + 250
            </div>
<div class="text-slate-900 dark:text-white text-5xl font-light tracking-tight overflow-hidden text-ellipsis whitespace-nowrap w-full text-right">
                1,500
            </div>
</div>
<div class="p-4 bg-slate-50 dark:bg-[#111618] grid grid-cols-4 gap-3 h-full flex-grow">
<button class="h-14 rounded-lg bg-white dark:bg-[#1c2427] hover:bg-slate-100 dark:hover:bg-[#283539] active:scale-95 transition-all text-primary dark:text-primary text-lg font-semibold shadow-sm border border-slate-200 dark:border-[#3b4d54] flex items-center justify-center">
                AC
            </button>
<button class="h-14 rounded-lg bg-white dark:bg-[#1c2427] hover:bg-slate-100 dark:hover:bg-[#283539] active:scale-95 transition-all text-primary dark:text-primary text-lg font-semibold shadow-sm border border-slate-200 dark:border-[#3b4d54] flex items-center justify-center">
<span class="material-symbols-outlined" style="font-size: 20px;">backspace</span>
</button>
<button class="h-14 rounded-lg bg-white dark:bg-[#1c2427] hover:bg-slate-100 dark:hover:bg-[#283539] active:scale-95 transition-all text-primary dark:text-primary text-lg font-semibold shadow-sm border border-slate-200 dark:border-[#3b4d54] flex items-center justify-center">
<span class="material-symbols-outlined" style="font-size: 20px;">percent</span>
</button>
<button class="h-14 rounded-lg bg-white dark:bg-[#1c2427] hover:bg-slate-100 dark:hover:bg-[#283539] active:scale-95 transition-all text-primary dark:text-primary text-2xl font-normal shadow-sm border border-slate-200 dark:border-[#3b4d54] flex items-center justify-center">
                ÷
            </button>
<button class="h-14 rounded-lg bg-white dark:bg-[#1c2427] hover:bg-slate-100 dark:hover:bg-[#283539] active:scale-95 transition-all text-slate-700 dark:text-white text-xl font-medium shadow-sm border border-slate-200 dark:border-[#3b4d54] flex items-center justify-center">
                7
            </button>
<button class="h-14 rounded-lg bg-white dark:bg-[#1c2427] hover:bg-slate-100 dark:hover:bg-[#283539] active:scale-95 transition-all text-slate-700 dark:text-white text-xl font-medium shadow-sm border border-slate-200 dark:border-[#3b4d54] flex items-center justify-center">
                8
            </button>
<button class="h-14 rounded-lg bg-white dark:bg-[#1c2427] hover:bg-slate-100 dark:hover:bg-[#283539] active:scale-95 transition-all text-slate-700 dark:text-white text-xl font-medium shadow-sm border border-slate-200 dark:border-[#3b4d54] flex items-center justify-center">
                9
            </button>
<button class="h-14 rounded-lg bg-white dark:bg-[#1c2427] hover:bg-slate-100 dark:hover:bg-[#283539] active:scale-95 transition-all text-primary dark:text-primary text-2xl font-normal shadow-sm border border-slate-200 dark:border-[#3b4d54] flex items-center justify-center">
                ×
            </button>
<button class="h-14 rounded-lg bg-white dark:bg-[#1c2427] hover:bg-slate-100 dark:hover:bg-[#283539] active:scale-95 transition-all text-slate-700 dark:text-white text-xl font-medium shadow-sm border border-slate-200 dark:border-[#3b4d54] flex items-center justify-center">
                4
            </button>
<button class="h-14 rounded-lg bg-white dark:bg-[#1c2427] hover:bg-slate-100 dark:hover:bg-[#283539] active:scale-95 transition-all text-slate-700 dark:text-white text-xl font-medium shadow-sm border border-slate-200 dark:border-[#3b4d54] flex items-center justify-center">
                5
            </button>
<button class="h-14 rounded-lg bg-white dark:bg-[#1c2427] hover:bg-slate-100 dark:hover:bg-[#283539] active:scale-95 transition-all text-slate-700 dark:text-white text-xl font-medium shadow-sm border border-slate-200 dark:border-[#3b4d54] flex items-center justify-center">
                6
            </button>
<button class="h-14 rounded-lg bg-white dark:bg-[#1c2427] hover:bg-slate-100 dark:hover:bg-[#283539] active:scale-95 transition-all text-primary dark:text-primary text-3xl font-normal shadow-sm border border-slate-200 dark:border-[#3b4d54] flex items-center justify-center pb-1">
                -
            </button>
<button class="h-14 rounded-lg bg-white dark:bg-[#1c2427] hover:bg-slate-100 dark:hover:bg-[#283539] active:scale-95 transition-all text-slate-700 dark:text-white text-xl font-medium shadow-sm border border-slate-200 dark:border-[#3b4d54] flex items-center justify-center">
                1
            </button>
<button class="h-14 rounded-lg bg-white dark:bg-[#1c2427] hover:bg-slate-100 dark:hover:bg-[#283539] active:scale-95 transition-all text-slate-700 dark:text-white text-xl font-medium shadow-sm border border-slate-200 dark:border-[#3b4d54] flex items-center justify-center">
                2
            </button>
<button class="h-14 rounded-lg bg-white dark:bg-[#1c2427] hover:bg-slate-100 dark:hover:bg-[#283539] active:scale-95 transition-all text-slate-700 dark:text-white text-xl font-medium shadow-sm border border-slate-200 dark:border-[#3b4d54] flex items-center justify-center">
                3
            </button>
<button class="h-14 rounded-lg bg-white dark:bg-[#1c2427] hover:bg-slate-100 dark:hover:bg-[#283539] active:scale-95 transition-all text-primary dark:text-primary text-2xl font-normal shadow-sm border border-slate-200 dark:border-[#3b4d54] flex items-center justify-center">
                +
            </button>
<button class="col-span-2 h-14 rounded-lg bg-white dark:bg-[#1c2427] hover:bg-slate-100 dark:hover:bg-[#283539] active:scale-95 transition-all text-slate-700 dark:text-white text-xl font-medium shadow-sm border border-slate-200 dark:border-[#3b4d54] flex items-center justify-start pl-7">
                0
            </button>
<button class="h-14 rounded-lg bg-white dark:bg-[#1c2427] hover:bg-slate-100 dark:hover:bg-[#283539] active:scale-95 transition-all text-slate-700 dark:text-white text-xl font-medium shadow-sm border border-slate-200 dark:border-[#3b4d54] flex items-center justify-center pb-2">
                .
            </button>
<button class="h-14 rounded-lg bg-primary hover:bg-[#11a3d4] active:scale-95 transition-all text-white text-2xl font-semibold shadow-md border border-primary flex items-center justify-center">
                =
            </button>
</div>
<div class="h-1 w-full bg-slate-100 dark:bg-[#283539]">
<div class="h-full w-1/3 mx-auto bg-slate-200 dark:bg-[#3b4d54] rounded-full"></div>
</div>
</section>
<aside class="flex-1 bg-slate-50 dark:bg-[#151b1e] flex flex-col min-w-[260px]">
<div class="flex items-center justify-between px-6 py-4 border-b border-slate-200 dark:border-[#283539] bg-slate-50 dark:bg-[#151b1e]">
<h2 class="text-slate-800 dark:text-white text-lg font-bold tracking-tight">History</h2>
<button class="p-2 -mr-2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 hover:bg-slate-200 dark:hover:bg-[#283539] rounded-full transition-all" title="Clear History">
<span class="material-symbols-outlined" style="font-size: 20px;">delete</span>
</button>
</div>
<div class="flex-1 overflow-y-auto p-4 space-y-2">
<div class="group p-3 rounded-lg hover:bg-white dark:hover:bg-[#1c2427] cursor-pointer transition-colors border border-transparent hover:border-slate-200 dark:hover:border-[#283539]">
<div class="text-right text-slate-500 dark:text-slate-400 text-xs mb-1 font-medium tracking-wide">150 × 12</div>
<div class="text-right text-slate-800 dark:text-white text-lg font-semibold">1,800</div>
</div>
<div class="group p-3 rounded-lg hover:bg-white dark:hover:bg-[#1c2427] cursor-pointer transition-colors border border-transparent hover:border-slate-200 dark:hover:border-[#283539]">
<div class="text-right text-slate-500 dark:text-slate-400 text-xs mb-1 font-medium tracking-wide">4,500 ÷ 5</div>
<div class="text-right text-slate-800 dark:text-white text-lg font-semibold">900</div>
</div>
<div class="group p-3 rounded-lg hover:bg-white dark:hover:bg-[#1c2427] cursor-pointer transition-colors border border-transparent hover:border-slate-200 dark:hover:border-[#283539]">
<div class="text-right text-slate-500 dark:text-slate-400 text-xs mb-1 font-medium tracking-wide">200 + 150 + 50</div>
<div class="text-right text-slate-800 dark:text-white text-lg font-semibold">400</div>
</div>
<div class="group p-3 rounded-lg hover:bg-white dark:hover:bg-[#1c2427] cursor-pointer transition-colors border border-transparent hover:border-slate-200 dark:hover:border-[#283539]">
<div class="text-right text-slate-500 dark:text-slate-400 text-xs mb-1 font-medium tracking-wide">100 - 45</div>
<div class="text-right text-slate-800 dark:text-white text-lg font-semibold">55</div>
</div>
<div class="group p-3 rounded-lg hover:bg-white dark:hover:bg-[#1c2427] cursor-pointer transition-colors border border-transparent hover:border-slate-200 dark:hover:border-[#283539]">
<div class="text-right text-slate-500 dark:text-slate-400 text-xs mb-1 font-medium tracking-wide">250 + 250</div>
<div class="text-right text-slate-800 dark:text-white text-lg font-semibold">500</div>
</div>
</div>
<div class="p-4 border-t border-slate-200 dark:border-[#283539] bg-slate-50 dark:bg-[#151b1e]">
<div class="text-xs text-center text-slate-400 dark:text-slate-500">
                Memory is empty
            </div>
</div>
</aside>
</main>
<div class="fixed top-4 right-4">
<button class="p-2 bg-white dark:bg-[#1c2427] border border-slate-200 dark:border-[#3b4d54] rounded-lg shadow-md text-slate-600 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-[#283539] transition-colors" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-symbols-outlined block dark:hidden">dark_mode</span>
<span class="material-symbols-outlined hidden dark:block">light_mode</span>
</button>
</div>

<script src="script.js"></script>
</body></html>
